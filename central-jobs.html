<!DOCTYPE html>
<html>

<head>
    <title>Central Jobs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Poppins", sans-serif
        }

        a{
            text-decoration: none;
        }
    </style>
</head>

<body class="w3-purple w3-content" style="max-width:1600px">

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
        <div class="w3-container">
            <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey"
                title="close menu">
                <i class="fa fa-remove"></i>
            </a>
            <img src="logo.png" style="width:45%;" class="w3-round"><br><br>
            <h4><b>Youth Employment Opportunity</b></h4>
            <p class="w3-text-grey">Let's start learning</p>
        </div>
        <div class="w3-bar-block">
            <a href="homepage.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-purple"
                target="_blank"><i class="fa fa-th-large fa-fw w3-margin-right"></i>HOMEPAGE</a>
            <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
                    class="fa fa-envelope fa-fw w3-margin-right"></i>CONTACT</a>
            <br><br>
            <div id="translate_element" class="w3-padding w3-card"></div>

            <script type="text/javascript">
                function googleTranslateElementInit() {
                    new google.translate.TranslateElement(
                        { pageLanguage: 'en' },
                        'translate_element'
                    );
                }
            </script>

            <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?
cb=googleTranslateElementInit">
</script>
        </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
        title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px">

        <!-- Header -->
        <header id="portfolio">
            <a href="#"><img src="/w3images/avatar_g2.jpg" style="width:65px;"
                    class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
            <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i
                    class="fa fa-bars"></i></span>
            <div class="w3-container">
                <h1><b>Youth Employment Opportunity</b></h1>
                <div class="w3-section w3-bottombar w3-padding-16">

                    <button class="w3-button w3-black w3-large w3-padding-24"><a href="#"><i class="fa fa-diamond w3-book"></i>&nbsp;Central Government
                            Jobs</a></button>
                    <button class="w3-button w3-white w3-hide-small w3-large w3-padding-24"><a href="state-jobs.html"><i
                                class="fa fa-photo w3-margin-right"></i>State Government Jobs</a></button>

                </div>
            </div>
        </header>

        <!-- First Photo Grid-->
        <div class="w3-row-padding">
            <div class="w3-third w3-container w3-margin-bottom">
                <img src="railway.jpg" alt="ethics" style="width:100%; height:200px;" class="w3-hover-opacity">
                <div class="w3-container w3-white">
                    <p><b>Railway jobs</b></p>
                    <button class="w3-button w3-border w3-black w3-hover-purple"><a
                            href="https://wpassets.adda247.com/wp-content/uploads/multisite/sites/2/2022/10/29114607/RRC-Central-Railway-Recruitment-2022.pdf"
                            target="_blank"><i class="fa fa-download w3-margin-right"></i>Download</a></button>
                </div>
            </div>
            <div class="w3-third w3-container w3-margin-bottom">
                <img src="Police-jobs.jpg" alt="env" style="width:100%; height:200px;" class="w3-hover-opacity">
                <div class="w3-container w3-white">
                    <p><b>Police Jobs</b></p>
                    <button class="w3-button w3-border w3-black w3-hover-purple"><a
                            href="https://wpassets.adda247.com/wp-content/uploads/multisite/sites/2/2022/11/14140802/Maharashtra-Police-Vacancy-2022-Police-Constable-1.pdf"
                            target="_blank"><i class="fa fa-download w3-margin-right"></i>Download</a></button>
                </div>
            </div>
            <div class="w3-third w3-container w3-margin-bottom">
                <img src="10th pass 2.png" alt="cd" style="width:100%; height:200px;" class="w3-hover-opacity">
                <div class="w3-container w3-white">
                    <p><b>10th Pass Govt Jobs</b></p>
                    <button class="w3-button w3-border w3-black w3-hover-purple"><a
                            href="https://blogmedia.testbook.com/blog/wp-content/uploads/2022/11/advertisement-gdm3715672a-f499-46fb-95ee-734b57fe10e5-39349ac9.pdf"
                            target="_blank"><i class="fa fa-download w3-margin-right"></i>Download</a></button>
                </div>
            </div>
        </div>

        <!-- Second Photo Grid-->
        <div class="w3-row-padding">
            <div class="w3-third w3-container w3-margin-bottom">
                <img src="12th.jpg" alt="democracy" style="width:100%; height:200px;" class="w3-hover-opacity">
                <div class="w3-container w3-white">
                    <p><b>12th pass government jobs</b></p>
                    <button class="w3-button w3-border w3-black w3-hover-purple"><a
                            href="https://blogmedia.testbook.com/blog/wp-content/uploads/2022/11/advertisement-gdm3715672a-f499-46fb-95ee-734b57fe10e5-39349ac9.pdf"
                            target="_blank"><i class="fa fa-download w3-margin-right"></i>Download</a></button>
                </div>
            </div>
            <div class="w3-third w3-container w3-margin-bottom">
                <img src="bank.jpg" alt="political" style="width:100%; height:200px;" class="w3-hover-opacity">
                <div class="w3-container w3-white">
                    <p><b>bank jobs</b></p>
                    <button class="w3-button w3-border w3-black w3-hover-purple"><a
                            href="https://www.unionbankofindia.co.in/pdf/details%20notification%20-%20english%202021-22%20final.pdf"
                            target="_blank"><i class="fa fa-download w3-margin-right"></i>Download</a></button>
                </div>
            </div>

        </div>

        <!-- Pagination -->
        <div class="w3-center w3-padding-32">
            <div class="w3-bar">
                <a href="#" class="w3-bar-item w3-black w3-button">1</a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="w3-container w3-padding-32 w3-dark-grey">
            <h4 id="contact"></h4>
            <div class="w3-row-padding">
                <div class="w3-quarter w3-dark-grey">
                    <h2><i class="fa fa-envelope w3-xxlarge w3-text-purple"></i>&nbsp;Contact Us:</h2>
                    <p><b>yeoalways@gmail.com</b></p>
                </div>
            </div>
        </footer>

        <div class="w3-black w3-center w3-padding-24">Made for growing India!</div>

        <!-- End page content -->
    </div>

    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }
    </script>

</body>

</html>
